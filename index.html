<!DOCTYPE html>
<html>
    <head>
        <title>Recipe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="center">
            <h1>Penne alla Vodka</h1>
            <p>Penne alla vodka is an Italian pasta dish.</p>
        </div>
        <h2>Ingredients:</h2>
        <ul>
            <li>A box of penne</li>
            <li>A jar of vodka sauce</li>
        </ul>
        <h2>Steps:</h2>
        <ol>
            <li>Boil a pot of water</li>
            <li>Cook the pasta in the water for 8 minutes</li>
            <li>Strain out the water</li>
            <li>Add the sauce</li>
        </ol>
    </body>
</html>
